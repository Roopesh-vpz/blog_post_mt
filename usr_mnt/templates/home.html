{% extends 'base.html' %}

{% block content %}
<h1>Welcome {{name}}</h1>


<div style="float: right;"> 
    <form method = "POST" action="{% url 'logout' %}">
    {% csrf_token %}    
    <br/>
    <input class ="btn btn-primary" type="submit" value= "Logout" />
    <br/>
    
</form></div>

<div class="container">
    <h2 class="text-center"><u>Post Details</u></h2><br>            
    <table class="table table-dark table-striped">
      <thead>
        <tr>
          <th>SL NO</th>
          <th>Post</th>
          <th>Date</th>
          <th>Content</th>
          
        </tr>
      </thead>
      <tbody>
        
      {% for singlePost in post %}
      
        <tr>
          <td>{{forloop.counter}}</td>
          <td>{{singlePost.post_name}}</td>
          <td>{{singlePost.pbl_date}}</td>
          <td>{{singlePost.post_cont}}</td>
          
        </tr>
      {% endfor %}
      
      </tbody>
    </table>
  </div>


  

{% endblock %}
